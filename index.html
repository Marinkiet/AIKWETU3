<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI KWEtu</title>
    
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .btn-press{
        background-color: pink;
      }
      #textbox-container {
      /* display: none; */
      /* Hide the dialogue box initially */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* background-color: rgba(252, 252, 252, 0.9); */
      padding: 20px;
      /* border-radius: 8px; */
      color: black;
      text-align: center;
      width: 90%;
      max-width: 500px;
      max-height: 70vh; 
      /* Limit height to 70% of the viewport */
      overflow-y: scroll;
      /* Enable vertical scrolling if content overflows */
      /* box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); */
      /* Optional: add shadow for style */
    }

      #textbox {
        /* position: absolute; */
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        /* overflow: auto; */
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
      }
    </style>
    <div id="app">
      <div>
        <p class="note">Tap/Click around to move</p>

        <!-- POPUP DIALOG -->
        <div id="textbox-container">
          <div id="textbox">
            <p id="dialogue" class="ui-text">ðŸŒŸ Welcome, Young Scientist! ðŸŒŸ
              Get ready to step into the labs where exciting Grade 3 Science topics await! ðŸš€ðŸ”¬
              Each lab holds interactive items and fascinating discoveries.</p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>

        <!-- QUIZ DIALOG -->
        <div id="quiz-container" style="display: none;">
          <div id="quiz-box">
            <p id="quiz-question" class="ui-text"></p>
            <div id="quiz-options" class="btn-container"></div>
            <button id="quiz-close" class="ui-close-btn">Close</button>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>

  </body>
</html>
